          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse bd-highlight"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link" aria-current="page" href="Home.html"
                >الصفحة الرئيسية</a

    </nav>
    <div class="register container">
      <form class="row g-3 m-auto r col-lg-8 col-12 needs-validation" novalidate>
        <div class="col-lg-8 col-12 m-auto">
          <label for="inputText" class="form-label">الاسم :</label>
          <input type="text" class="form-control" id="inputText" required>
        </div>
        <div class="col-lg-8 col-12 m-auto">
            <label for="inputText" class="form-label">العائلة :</label>
            <input type="text" class="form-control" id="inputText" required>
        </div>
        <div class="col-lg-8 col-12 m-auto">
            <label for="inputTel" class="form-label">تيليفون :</label>
            <input type="tel" class="form-control" id="inputTel" required>
        </div>
        <div class="col-lg-8 col-12 m-auto">
            <label for="inputTel" class="form-label">تيليفون 2 :</label>
            <input type="tel" class="form-control" id="inputTel">
        </div>
        <div class="col-lg-8 col-12 m-auto">
            <label for="inputAdress" class="form-label">العنوان :</label>
            <input type="text" class="form-control" id="inputAdress" required>
        </div>
        <div class="col-lg-8 col-12 m-auto">
            <label for="inputEmail4" class="form-label">اسم المستخدم :</label>
            <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-lg-8 col-12 m-auto">
            <label for="inputPassword4" class="form-label">كلمة المرور :</label>
            <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-lg-8 col-12 m-auto">
            <label for="inputPassword4" class="form-label">تأكيد كلمة المرور :</label>
            <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-lg-8 col-12 m-auto">
            <button type="submit" class="btn btn-primary col-12">انشاء حساب جديد</button>
        </div>

      </form> 
    </div>
    <footer class="bg-dark text-light">
      <p class="text-center">
        شكرا لاستخدامك <span class="text-danger">سترونج</span> فون
      </p>
      <p class="text-center">&copy; 2021, كل الحقوق محفوظة</p>
